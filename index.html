        @media print{
            .screen-only{

            }

        input[type="text"] {
            color:green;
        }

        }

        <h1>Hello, World, <a href=hello.html>Welcome</a> </h1>

                Favorite color

                <input name="color" type="radio" value="green"> Green

                <input name="number" type="number" placeholder="Number">

                    sadfasdfasdfasdfasdf

        </form>
